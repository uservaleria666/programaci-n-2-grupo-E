<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiantes</title>
</head>
<body>
    <form name ="Fromulario 1">
        Nombre:<input type="text" name="Nombre"><br>
        Direccion:<input type="text" name="Direccion"><br>
        Genero:
        <br>
        <input type=radio name=genero value=masculino checked>Masculino<br>
        <input type=radio name=genero value=femenino>Femenino<br>
        Estado Civil:
        <br>
        <input type=radio name=estado civil value=Casado >Casado<br>
        <input type=radio name=estado civil value=Soltero>Soltero<br>
        <input type=radio name=estado civil value=Otro>Otro<br>
        Carrera a estudiar:
        <SELECT NAME="Carrera a estudiar">
            <OPTION VALUE="Ingenieria" selected>Ingenieria
            <OPTION VALUE="Medicina">Medicina
            <OPTION VALUE="Odontologia">Odontologia
        </SELECT>
        <br>
        <input type=submit name=enviar>
        <br>
        <input type=reset>


    
</body>
</html>
